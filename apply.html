<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shape Your Future with GFC Institutions.</h1>
    <p>Submit your application, and start your journey with us today!</p>
  </header>
  <section class="form-section">
    <form action="success.html" method="get">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

      <label for="program">Select Program:</label><br>
      <select id="program" name="program">
        <option value="bca">BCA</option>
        <option value="b.ed">B.ED</option>
        <option value="bsc">BSC</option>
        <option value="bcom">BCOM</option>
        <option value="bba">BBA</option>
        <option value="mba">MBA</option>
        <option value="m.ed">M.ED</option>
        <option value="msc">MSC</option>
        <option value="mcom">MCOM</option>
        <option value="mca">MCA</option>
      </select><br><br>
      <input type="submit" value="Submit" class="btn">
    </form>
  </section>

</body>
</html>
